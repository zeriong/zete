info:
  title: My API
  description: An API to do awesome things
  version: 1.0.0
  contact: {}
tags: []
servers: []
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    Promise:
      type: object
      properties: {}
    Tags:
      type: object
      properties:
        id:
          type: number
        tagName:
          type: string
        user:
          $ref: "#/components/schemas/Promise"
        userId:
          type: number
        memos:
          $ref: "#/components/schemas/Promise"
        memoId:
          type: number
        cate:
          $ref: "#/components/schemas/Promise"
        cateId:
          type: number
      required:
        - id
        - tagName
        - user
        - userId
        - memos
        - memoId
        - cate
        - cateId
    Memos:
      type: object
      properties:
        id:
          type: number
        createAt:
          format: date-time
          type: string
        updateAt:
          format: date-time
          type: string
        title:
          type: string
        content:
          type: string
        important:
          type: boolean
        user:
          $ref: "#/components/schemas/Promise"
        userId:
          type: number
        cate:
          nullable: true
          allOf:
            - $ref: "#/components/schemas/Promise"
        cateId:
          type: number
          nullable: true
        tags:
          $ref: "#/components/schemas/Tags"
      required:
        - id
        - createAt
        - updateAt
        - important
        - user
        - userId
        - cate
        - cateId
        - tags
    Categories:
      type: object
      properties:
        id:
          type: number
        cateName:
          type: string
          nullable: true
        user:
          $ref: "#/components/schemas/Promise"
        userId:
          type: number
        memos:
          $ref: "#/components/schemas/Memos"
        tags:
          $ref: "#/components/schemas/Tags"
      required:
        - id
        - cateName
        - user
        - userId
        - memos
        - tags
    User:
      type: object
      properties:
        id:
          type: number
        createAt:
          format: date-time
          type: string
        updateAt:
          format: date-time
          type: string
        email:
          type: string
        password:
          type: string
        name:
          type: string
        mobile:
          type: string
        refreshToken:
          type: string
        cate:
          $ref: "#/components/schemas/Categories"
        memos:
          $ref: "#/components/schemas/Memos"
        tags:
          $ref: "#/components/schemas/Tags"
      required:
        - id
        - createAt
        - updateAt
        - email
        - password
        - name
        - mobile
        - cate
        - memos
        - tags
    CreateAccountDto:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        name:
          type: string
        mobile:
          type: string
      required:
        - email
        - password
        - name
        - mobile
    CoreOutput:
      type: object
      properties:
        error:
          type: string
        target:
          type: string
        message:
          type: string
        success:
          type: boolean
      required:
        - success
    UpdateAccountDto:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        name:
          type: string
        mobile:
          type: string
      required:
        - email
        - name
        - mobile
    LoginInput:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password
    LoginOutput:
      type: object
      properties:
        error:
          type: string
        target:
          type: string
        message:
          type: string
        success:
          type: boolean
        user:
          $ref: "#/components/schemas/User"
        accessToken:
          type: string
      required:
        - success
    AccessTokenOutput:
      type: object
      properties:
        error:
          type: string
        target:
          type: string
        message:
          type: string
        success:
          type: boolean
        accessToken:
          type: string
      required:
        - success
    TagNameInputDto:
      type: object
      properties:
        tagName:
          type: string
      required:
        - tagName
    CreateMemoInputDto:
      type: object
      properties:
        cateId:
          type: number
          nullable: true
        title:
          type: string
        content:
          type: string
        important:
          type: boolean
        tags:
          type: array
          items:
            $ref: "#/components/schemas/TagNameInputDto"
      required:
        - cateId
        - title
        - content
        - important
    CreateMemoNewTagsOutputDto:
      type: object
      properties:
        tagId:
          type: number
        cateId:
          type: number
        memoId:
          type: number
        tagName:
          type: string
      required:
        - tagId
        - cateId
        - memoId
        - tagName
    CreateMemoOutputDto:
      type: object
      properties:
        error:
          type: string
        target:
          type: string
        message:
          type: string
        success:
          type: boolean
        newMemoId:
          type: number
        updateAt:
          format: date-time
          type: string
        newTags:
          type: array
          items:
            $ref: "#/components/schemas/CreateMemoNewTagsOutputDto"
      required:
        - success
        - newMemoId
        - updateAt
        - newTags
    CreateCateInput:
      type: object
      properties:
        cateName:
          type: string
      required:
        - cateName
    CateInput:
      type: object
      properties:
        cateId:
          type: number
        cateName:
          type: string
      required:
        - cateId
        - cateName
    CreateCateOutput:
      type: object
      properties:
        error:
          type: string
        target:
          type: string
        message:
          type: string
        success:
          type: boolean
        cate:
          $ref: "#/components/schemas/Categories"
        savedCate:
          $ref: "#/components/schemas/CateInput"
      required:
        - success
        - savedCate
    MemoLengthInCate:
      type: object
      properties:
        cateId:
          type: number
        length:
          type: number
      required:
        - cateId
        - length
    TagNameAndCateId:
      type: object
      properties:
        cateId:
          type: number
        tagName:
          type: string
      required:
        - cateId
        - tagName
    CateNameAndCateId:
      type: object
      properties:
        cateId:
          type: number
        cateName:
          type: string
      required:
        - cateId
        - cateName
    AsideData:
      type: object
      properties:
        memosLength:
          type: number
        importantMemoLength:
          type: number
        tagsLength:
          type: number
        memoLengthInCate:
          type: array
          items:
            $ref: "#/components/schemas/MemoLengthInCate"
        tagsInCate:
          type: array
          items:
            $ref: "#/components/schemas/TagNameAndCateId"
        cate:
          type: array
          items:
            $ref: "#/components/schemas/CateNameAndCateId"
    AsideDataOutput:
      type: object
      properties:
        error:
          type: string
        target:
          type: string
        message:
          type: string
        success:
          type: boolean
        asideData:
          $ref: "#/components/schemas/AsideData"
      required:
        - success
    CateIdInput:
      type: object
      properties:
        cateId:
          type: number
          nullable: true
      required:
        - cateId
    ImportantMemoLengthOutput:
      type: object
      properties:
        error:
          type: string
        target:
          type: string
        message:
          type: string
        success:
          type: boolean
        importantMemoLength:
          type: number
      required:
        - success
    GetMemosInput:
      type: object
      properties:
        search:
          type: string
          nullable: true
        offset:
          type: number
          default: 0
        limit:
          type: number
          default: 15
        cateQueryStr:
          type: number
          nullable: true
        tagQueryStr:
          type: string
          nullable: true
        menuQueryStr:
          type: string
          nullable: true
      required:
        - search
        - offset
        - limit
        - cateQueryStr
        - tagQueryStr
        - menuQueryStr
    GetMemosTags:
      type: object
      properties:
        memoId:
          type: number
        cateId:
          type: number
        tagId:
          type: number
        tagName:
          type: string
      required:
        - memoId
        - cateId
        - tagId
        - tagName
    GetMemos:
      type: object
      properties:
        memoId:
          type: number
        cateId:
          type: number
        title:
          type: string
        content:
          type: string
        updateAt:
          format: date-time
          type: string
        important:
          type: boolean
        tags:
          type: array
          items:
            $ref: "#/components/schemas/GetMemosTags"
      required:
        - memoId
        - cateId
        - title
        - content
        - updateAt
        - important
        - tags
    GetMemosOutput:
      type: object
      properties:
        error:
          type: string
        target:
          type: string
        message:
          type: string
        success:
          type: boolean
        memos:
          type: array
          items:
            $ref: "#/components/schemas/GetMemos"
        memosLength:
          type: number
        importantMemoLength:
          type: number
        tagsLength:
          type: number
      required:
        - success
        - memos
        - memosLength
        - importantMemoLength
        - tagsLength
    MemoIdInputDto:
      type: object
      properties:
        memoId:
          type: number
      required:
        - memoId
    CreateCompletionInputObj:
      type: object
      properties:
        role:
          type: string
        content:
          type: string
      required:
        - role
        - content
    CreateCompletionInputDto:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/CreateCompletionInputObj"
      required:
        - data
